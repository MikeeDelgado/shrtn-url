name: Nodejs CI

on: [ pull_request ]

jobs:
  builds:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm install
    - name: Building dist
      run: npm run build
    - name: Executing unit test
      run: npm run test
    - name: Executing e2e test
      run: npm run test:e2e
      env:
        CI: true